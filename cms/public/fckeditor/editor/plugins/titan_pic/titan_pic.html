<script type="text/javascript"> 
function $(elementId ){
	return document.getElementById(elementId )  ;
}
function set_pic(){
	if(!$('picid').value){
		alert('请输入图片的数字ID');
		return false;
	}
	var id=$('picid').value;
	$('pre').style.display='';
	$('pre').src=GetP1(id);
	$('a_pre').href=GetP2(id);

}
function GetP1(id){
	if(!id)return;
	var dir=(Math.floor(id/1000))*1000;		
	return 'http://img2008.titan24.com/imgwater/'+dir+'/'+id+'.jpg'; 
}
function GetP2(id){
	if(!id)return;
	return 'http://pic.titan24.com/photo?id='+id; 
}
</script>
